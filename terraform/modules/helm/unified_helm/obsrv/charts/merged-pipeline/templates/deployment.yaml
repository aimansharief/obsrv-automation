---
# Source: obsrv-chart/charts/merged-pipeline/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: merged-pipeline-taskmanager
  namespace: flink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: merged-pipeline-taskmanager
  template:
    metadata:
      labels:
        azure-extensions-usage-release-identifier: obsrv-base
        app: flink
        component: merged-pipeline-taskmanager
        system.processing: "true"
    spec:
      containers:
      - args:
        - start-foreground
        - -Dfs.azure.account.key.{{ .Values.global.azure_storage_account_name }}.blob.core.windows.net={{ .Values.global.azure_storage_account_key }}
        - -Dweb.submit.enable=false
        - -Dmetrics.reporter.prom.class=org.apache.flink.metrics.prometheus.PrometheusReporter
        - -Dmetrics.reporter.prom.host=merged-pipeline-taskmanager
        - -Dmetrics.reporter.prom.port=9251-9260
        - -Djobmanager.rpc.address=merged-pipeline-jobmanager
        - -Dtaskmanager.rpc.port=6122
        - --config.file.path
        - /data/flink/conf/merged-pipeline.conf
        command:
        - /opt/flink/bin/taskmanager.sh
        {{ if .Values.global.azure.images.merged_pipeline }}
        image: "{{ .Values.global.azure.images.merged_pipeline.registry }}/{{ .Values.global.azure.images.merged_pipeline.image }}:{{ .Values.global.azure.images.merged_pipeline.digest }}"
        {{ else }}
        image: sanketikahub/merged-pipeline:release-0.5.0_RC26
        {{ end }}
        imagePullPolicy: IfNotPresent
        name: merged-pipeline-taskmanager
        ports:
        - containerPort: 6122
          name: rpc
        resources:
          limits:
            cpu: "1"
          requests:
            cpu: "0.7"
        volumeMounts:
        - mountPath: /opt/flink/conf/flink-conf.yaml
          name: flink-config-volume
          subPath: flink-conf.yaml
        - mountPath: /opt/flink/conf/log4j-console.properties
          name: flink-config-volume
          subPath: log4j-console.properties
        - mountPath: /data/flink/conf/baseconfig.conf
          name: flink-config-volume
          subPath: base-config.conf
        - mountPath: /data/flink/conf/merged-pipeline.conf
          name: flink-config-volume
          subPath: merged-pipeline.conf
        workingDir:
      volumes:
      - configMap:
          items:
          - key: flink-conf
            path: flink-conf.yaml
          - key: log4j_console_properties
            path: log4j-console.properties
          - key: base-config
            path: base-config.conf
          - key: merged-pipeline
            path: merged-pipeline.conf
          name: merged-pipeline-config
        name: flink-config-volume
---
# Source: obsrv-chart/charts/merged-pipeline/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: merged-pipeline-jobmanager
  namespace: flink
spec:
  selector:
    matchLabels:
      app: flink
      component: merged-pipeline-jobmanager
      azure-extensions-usage-release-identifier: obsrv-base
  template:
    metadata:
      annotations:
        prometheus.io/port: "9250"
        prometheus.io/scrape: "true"
      labels:
        app: flink
        component: merged-pipeline-jobmanager
        azure-extensions-usage-release-identifier: obsrv-base
    spec:
      initContainers:
      - name: check-db-ready
      {{ if .Values.global.azure.images.postgres }}
        image: "{{ .Values.global.azure.images.postgres.registry }}/{{ .Values.global.azure.images.postgres.image }}:{{ .Values.global.azure.images.postgres.digest }}"
      {{ else }}
        image: postgres:latest
      {{ end }}
        command: ['sh', '-c',
          'until pg_isready -h {{ .Release.Name }}-postgresql-hl.postgresql.svc.cluster.local -p 5432 -U obsrv -d obsrv;
          do echo waiting for database; sleep 2; done;']
      - name: wait-for-available-kafka
      {{ if .Values.global.azure.images.kafka }}
        image: "{{ .Values.global.azure.images.kafka.registry }}/{{ .Values.global.azure.images.kafka.image }}:{{ .Values.global.azure.images.kafka.digest }}"
      {{ else }}
        image: docker.io/bitnami/kafka:3.5.1-debian-11-r21
      {{ end }}
        command:
          - /bin/bash
        args:
          - -ec
          - |
            until wait-for-port \
            --host={{ .Release.Name }}-kafka-headless.kafka.svc.cluster.local \
            --state=inuse \
            --timeout=120 \
            9092; \
            do echo waiting for kafka; sleep 2; done;
            echo "Kafka is available";
      containers:
      - args:
        - start-foreground
        - -Dfs.azure.account.key.{{ .Values.global.azure_storage_account_name }}.blob.core.windows.net={{ .Values.global.azure_storage_account_key }}
        - --job-classname=org.sunbird.obsrv.pipeline.task.MergedPipelineStreamTask
        - -Dweb.submit.enable=false
        - -Dmetrics.reporter.prom.class=org.apache.flink.metrics.prometheus.PrometheusReporter
        - -Dmetrics.reporter.prom.port=9250
        - -Djobmanager.rpc.address=merged-pipeline-jobmanager
        - -Djobmanager.rpc.port=6123
        - -Dparallelism.default=1
        - -Dblob.server.port=6124
        - -Dqueryable-state.server.ports=6125
        - --config.file.path
        - /data/flink/conf/merged-pipeline.conf
        command:
        - /opt/flink/bin/standalone-job.sh
        {{ if .Values.global.azure.images.merged_pipeline }}
        image: "{{ .Values.global.azure.images.merged_pipeline.registry }}/{{ .Values.global.azure.images.merged_pipeline.image }}:{{ .Values.global.azure.images.merged_pipeline.digest }}"
        {{ else }}
        image: sanketikahub/merged-pipeline:release-0.5.0_RC26
        {{ end }}
        imagePullPolicy: IfNotPresent
        name: merged-pipeline-jobmanager
        ports:
        - containerPort: 6123
          name: rpc
        - containerPort: 6124
          name: blob
        - containerPort: 6125
          name: query
        - containerPort: 8081
          name: ui
        resources:
          limits:
            cpu: "1"
          requests:
            cpu: "0.7"
        volumeMounts:
        - mountPath: /opt/flink/conf/flink-conf.yaml
          name: flink-config-volume
          subPath: flink-conf.yaml
        - mountPath: /data/flink/conf/baseconfig.conf
          name: flink-config-volume
          subPath: base-config.conf
        - mountPath: /data/flink/conf/merged-pipeline.conf
          name: flink-config-volume
          subPath: merged-pipeline.conf
        - mountPath: /opt/flink/conf/log4j-console.properties
          name: flink-config-volume
          subPath: log4j-console.properties
        workingDir: /opt/flink
      # restartPolicy: OnFailure
      volumes:
      - configMap:
          items:
          - key: flink-conf
            path: flink-conf.yaml
          - key: base-config
            path: base-config.conf
          - key: merged-pipeline
            path: merged-pipeline.conf
          - key: log4j_console_properties
            path: log4j-console.properties
          name: merged-pipeline-config
        name: flink-config-volume
